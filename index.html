<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <!--    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">-->
    <!--    <link rel="stylesheet" href="{{url_for('static',filename='css/dark.css')}}">-->

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/style.css">
    <!--    <link rel="stylesheet" href="../static/css/dark.css">-->

    <!--    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>-->
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/eaf591811e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="row">
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-12">
                    <img src="static/images/logo.svg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 hide">
                    <img class="img-fluid" src="static/images/login_page_mg.svg" alt="">
                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="login" id="login">
                        <h2 class="text-center fw-bold">Login</h2>
                        <form action="/" method="post">
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputEmail1" class="form-label"><i
                                                class="fa fa-envelope icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="email" class="form-control input-field" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@email.com">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputPassword1" class="form-label"><i
                                                class="fa fa-key icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="password" class="form-control input-field"
                                            id="exampleInputPassword1" placeholder="********">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check my-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
                                <a href="#" class="link float-end" onclick="forget()">Forget Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary-login mb-3">LOGIN</button>
                        </form>
                        <a href="#" class="link" id="reg" onclick="reg()">Registration</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        function reg() {
            document.getElementById("login").innerHTML = `<div class="login" id="regis">
                        <h2 class="text-center fw-bold">Registration</h2>
                        <form action="/" method="post">
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputUser1" class="form-label"><i
                                                class="fa fa-user icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="text" class="form-control input-field" id="exampleInputUser1"
                                             placeholder="Full Name">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputEmail1" class="form-label"><i
                                                class="fa fa-envelope icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="email" class="form-control input-field" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@email.com">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputPassword1" class="form-label"><i
                                                class="fa fa-key icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="password" class="form-control input-field"
                                            id="exampleInputPassword1" placeholder="********">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary-login mb-3">SIGN UP</button>
                        </form>
                        <a href="#" class="link" id="login" onclick="login()">Login</a>
                    </div>`;
        }
        function login(){
            document.getElementById("regis").innerHTML = `<div class="login" id="login">
                        <h2 class="text-center fw-bold">Login</h2>
                        <form action="/" method="post">
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputEmail1" class="form-label"><i
                                                class="fa fa-envelope icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="email" class="form-control input-field" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@email.com">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputPassword1" class="form-label"><i
                                                class="fa fa-key icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="password" class="form-control input-field"
                                            id="exampleInputPassword1" placeholder="********">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check my-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
                                <a href="#" class="link float-end" onclick="forget()">Forget Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary-login mb-3">LOGIN</button>
                        </form>
                        <a href="#" class="link" id="reg" onclick="reg()">Registration</a>
                    </div>`;
        }
        function forget(){
            document.getElementById("login").innerHTML = `<div class="login" id="regis">
                        <h2 class="text-center fw-bold">Forget Password</h2>
                        <p class="text-center">Enter Your E-Mail</p>
                        <form action="/" method="post">
                            <div class="mb-3">
                                <div class="input_icons row">
                                    <div class="col-1">
                                        <label for="exampleInputEmail1" class="form-label"><i
                                                class="fa fa-envelope icon_field">
                                            </i></label>
                                    </div>
                                    <div class="col-11">
                                        <input type="email" class="form-control input-field" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@email.com">
                                    </div>
                                </div>
                            </div>
                            

                            <button type="submit" class="btn btn-primary-login mb-3">RECOVER PASSWORD</button>
                        </form>
                        <a href="#" class="link" id="login" onclick="login()">Login</a>
                    </div>`;
        }

        const chk = document.getElementById('chk');

        chk.addEventListener('change', () => {
            document.body.classList.toggle('light');
        });

    </script>
</body>

</html>
